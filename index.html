<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
        <meta charset="utf-8">
        <title>Hello Vy</title>
        <link rel="stylesheet" href="./public/style.css" type="text/css">
    </head>
    <body>
        <div style="z-index: 0; height: 100%;">
            <div id="mainDiv" style="height: 85%;">
                <canvas id="mainLayer"></canvas>
            </div>
            <div style="display: flex; width: 100%; height: 15%; background: tan; padding: 5px 0px 5px 0px;">
                <div style="width: 50%; display: flex; justify-content: center; align-items: center;">
                    <table style="height: 100%; width: 100%;">
                        <tr>
                            <td colspan="3" style="text-align: center;">
                                <button class="directBtn" id="moveUp" onclick="moveUp()">
                                    <img src="./public/images/transparent1-1.png" style="height: 100%; width: auto;">
                                    <p style="color: red; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">W</p>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right; padding-left: 20px;">
                                <button class="directBtn" id="moveLeft" onclick="moveLeft()">
                                    <img src="./public/images/transparent1-1.png" style="height: 100%; width: auto;">
                                    <p style="color: red; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">A</p>
                                </button>
                            </td>
                            <td style="text-align: center;">
                                <button class="shotBtn" style="width: 80%; height: 80%;" id="attack">SHOT</button>
                            </td>
                            <td style="text-align: left; padding-right: 20px;">
                                <button class="directBtn" id="moveRight" onclick="moveRight()">
                                    <img src="./public/images/transparent1-1.png" style="height: 100%; width: auto;">
                                    <p style="color: red; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">D</p>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: center;">
                                <button class="directBtn" id="moveDown" onclick="moveDown()">
                                    <img src="./public/images/transparent1-1.png" style="height: 100%; width: auto;">
                                    <p style="color: red; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">S</p>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div style="width: 50%; text-align: center; display: flex; justify-content: center; align-items: center;">
                    <button class="shotBtn" style="width: 40%; height: 40%;" id="attact1">SHOT</button>
                </div>
            </div>
        </div>
        <div id="drawingArea" style="z-index: 1; display: block;">
            <canvas id="paintLayer" style="display: block;"></canvas>
            <canvas id="picFrame" style="display: block;"></canvas>
        </div>
        <button id="paintDone" onclick="paintDone()" style="z-index: 2;">DONE</button>
        
        <script src="./public/javascript1.js" type="text/javascript"></script>
    </body>
</html>
